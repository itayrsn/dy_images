services:
  # --- infra services ---
  
  rabbitmq:
    image: rabbitmq:4-management
    restart: always
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - app_network
    
  # --- app services ---
    
  embedding_generator:
    build: ./embedding
    container_name: embedding_generator
    ports:
      - 8001:8001
    volumes:
      - images:/app/images
    networks:
      - app_network
  
  indexer:
    build: ./indexer
    container_name: indexer
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_started
      embedding_generator:
        condition: service_started
    environment:
      - RABBITMQ_HOST=localhost
      - QDRANT_HOST=localhost
      - EMBEDDING_SERVICE_URL=http://localhost:8001
    networks:
      - app_network
  
  downloader:
    build: ./downloader
    container_name: downloader
    depends_on:
      rabbitmq:
        condition: service_healthy
      indexer:
        condition: service_started
    environment:
      - RABBITMQ_HOST=localhost
      - INPUT_URLS_FILE=image_urls.txt
      - OUTPUT_DIR=/app/images
    volumes:
      - images:/app/images
    networks:
      - app_network
  
  search_app:
    build: ./app
    container_name: search_app
    ports:
      - 8501:8501
    depends_on:
      qdrant
    environment:
      - QDRANT_URL=http://localhost:6333
      - EMBEDDING_SERVICE_URL=http://localhost:8001
    volumes:
      - images:/app/images
    networks:
      - app_network

configs:
  qdrant_config:
    content: |
      log_level: INFO

volumes:
  images:    # Shared volume for storing raw images
  qdrant_storage: # Persistence for vector DB

networks:
  app_network:
    driver: bridge